{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <title>Document</title>
</head>
<body class="">
    <div class="min-h-screen w-screen bg-gradient-to-r from-blue-500 to-blue-900 flex flex-col justify-center items-center text-center">
        
        <div class="bg-white rounded-xl shadow-xl relative w-1/3 h-full p-5">
            
            <a href="{% url 'sign-in' %}">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" 
                    stroke-width="1.5" stroke="currentColor" 
                    class="absolute top-4 right-4 size-6 hover:text-blue-600 cursor-pointer">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                </svg>
            </a>


            {% if messages %}
                <div class="bg-white rounded-lg p-4 m-5">
            {% for message in messages %}

                <h1 class="text-center font-semibold text-blue-600 p-2">{{ message }}</h1>
              
            {% endfor %}
              </div>
            {% endif %}


            <h1 class="font-semibold text-3xl text-blue-500 text-center">
                Account Login
            </h1>
            <form action="{% url 'login-page' %}" method="POST" class="space-y-3">
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit" class="bg-blue-600 text-white rounded-xl px-2 py-1">
                    Log In
                </button>
            </form>
        </div>
    </div>
</body>
</html>
