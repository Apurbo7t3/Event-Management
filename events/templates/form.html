{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="bg-gradient-to-t from-blue-500 to-blue-900 min-h-screen flex flex-col justify-center items-center py-10">


         <!-- message    -->

        
            {% if messages %}
                <div class="bg-white rounded-lg p-4 m-5">
            {% for message in messages %}

                <h1 class="text-center font-semibold text-blue-600 p-2">{{ message }}</h1>
              
            {% endfor %}
              </div>
            {% endif %}
        



        <div class="bg-white p-6 rounded-xl relative shadow-lg shadow-black max-w-lg h-screen flex flex-col">
            <h1 class="text-2xl font-semibold text-blue-800 m-5">Create {{type}}</h1>

            <a href="{% url 'home' %}">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" 
                stroke-width="2" stroke="currentColor" class="size-6 absolute right-4 top-4 hover:text-blue-600">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
            </a>

  
            <form method="POST" class="flex flex-col flex-1 overflow-hidden" enctype="multipart/form-data">
                {% csrf_token %}


                <div class="flex-1 space-y-3 overflow-y-auto pr-2">
                    {{ form.as_p }}
                </div>

                <div class="mt-4">
                    <button class="bg-gradient-to-t from-blue-500 to-blue-900 text-white py-2 px-3 rounded-lg w-full"
                    type="submit">Submit</button>
                </div>
            </form>
        </div>

    </div>
</body>
</html>
