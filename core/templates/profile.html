<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100">
  <div class="min-h-screen bg-gray-100 flex flex-col md:flex-row p-6 space-y-6 md:space-y-0 md:space-x-6">

    <div class="md:w-2/3 bg-white rounded-xl shadow-lg p-8 flex flex-col items-center md:items-start space-y-4">
      <div class="w-32 h-32 rounded-full flex items-center justify-center border-2 border-blue-500 mb-4">
        <img src="{{image}}" alt="Profile Picture" class="w-full h-full object-cover rounded-full">
      </div>
      <h1 class="text-2xl font-bold text-gray-800">{{name}}</h1>
      <p class="text-gray-500">{{username}}</p>
      <p class="text-gray-600 mt-1">{{designation}}</p>
      <p class="text-gray-600 mt-1"><strong>Email:</strong> {{email}}</p>
      <p class="text-gray-600 mt-1"><strong>Phone:</strong>{{phone}}</p>
      <div class="mt-6 w-full">
        <h2 class="text-lg font-semibold text-gray-700">Bio</h2>
        <p class="text-gray-600 mt-2 leading-relaxed">
          {{bio}}
        </p>
      </div>
    </div>
    <div class="md:w-1/3 bg-white rounded-xl shadow-lg p-8 flex flex-col space-y-4 justify-start">
      <h2 class="text-xl font-bold text-gray-800 mb-4">Actions</h2>
      <a href="{% url 'edit-profile' %}">
      <button class="w-full px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 transition">
        Edit Profile
      </button>
      </a>
      <a href="{% url 'password-change' %}">
      <button class="w-full px-4 py-2 bg-gray-500 text-white font-semibold rounded-lg hover:bg-gray-600 transition">
        Change Password
      </button>
      </a>
    </div>
  </div>
</body>
</html>
